### TEMPLATE FOR CREATING DATASETS IN THE CATALOG ###

# INSTRUCTIONS:
# To define a dataset for your project, follow the template provided below.
# Replace <name_of_the_project> with the desired name of your project.
#
# Example:
# For a project named "UV," you would use the following configuration:
#
#  project_UV:
#    type: "partitions.PartitionedDataset"
#    path: "data/01_raw/project_UV"
#    dataset: "nanolab_processing_base.extras.datasets.nanolab_dataset.NanoLabDataSet"
#    filename_suffix: ".csv"
#    load_args:
#      maxdepth: 2
#
# FOLDER STRUCTURE REQUIREMENT:
# Ensure the folder structure follows the pattern below:
#
# data/
# ├── 01_raw/
# │   └── <name_of_the_project>/
# │       └── YYYY-MM-DD/
# │           └── csv files from pymeasure
#
# Explanation:
# - `<name_of_the_project>`: Replace with the project name (e.g., "UV").
# - `YYYY-MM-DD`: Replace with the date folder structure, which contains the CSV files generated by PyMeasure.
# - This folder structure ensures compatibility with the dataset configuration and avoids errors.

